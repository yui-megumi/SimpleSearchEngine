<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单搜索引擎</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .search-container {
            display: inline-block;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .result-item a {
            text-decoration: none;
            color: #007BFF;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>欢迎来到简易搜索引擎</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="请输入搜索内容">
        <button onclick="search()">搜索</button>
    </div>

    <div class="results" id="search-results">
        <!-- 搜索结果会显示在这里 -->
    </div>

    <script>
        function search() {
            const query = document.getElementById("search-input").value;
            const resultsContainer = document.getElementById("search-results");

            if (query.trim() === "") {
                resultsContainer.innerHTML = "<p>请输入搜索内容！</p>";
                return;
            }

            // 示例：假设搜索结果是一个静态的数组
            const results = [
                { title: "搜索结果 1", url: "https://example.com/1", description: "这是搜索结果 1 的描述" },
                { title: "搜索结果 2", url: "https://example.com/2", description: "这是搜索结果 2 的描述" },
                { title: "搜索结果 3", url: "https://example.com/3", description: "这是搜索结果 3 的描述" }
            ];

            // 过滤搜索结果
            const filteredResults = results.filter(item => item.title.includes(query));

            // 如果没有结果
            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = "<p>没有找到相关结果。</p>";
                return;
            }

            // 显示搜索结果
            resultsContainer.innerHTML = filteredResults.map(item => {
                return `
                    <div class="result-item">
                        <a href="${item.url}" target="_blank">${item.title}</a>
                        <p>${item.description}</p>
                    </div>
                `;
            }).join("");
        }
    </script>

</body>
</html>
